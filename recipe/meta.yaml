{% set name = "h5grove" %}
{% set version = "2.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/h5grove-{{ version }}.tar.gz
  sha256: abe5efa2c503934b9acf471c8511a7454844929e862bc7c7214c5362aeb5d956

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - numpy
    - orjson
    - h5py
    - tifffile

test:
  imports:
    - h5grove
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/silx-kit/h5grove
  summary: Core utilities to serve HDF5 file contents
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - t20100
    - loichuder
